<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhap vao 1 so");
    input = kiemTraSoNguyenTo(input);
    function kiemTraSoNguyenTo(input)
    {
        let flag = true;
        if (input < 2){
            flag = false;
        }
        else{
            for (let i = 2; i < input - 1; i++)
            {
                if (input % i == 0){
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true){
            document.write(input + " là số nguyên tố ");
        }
        else{
            document.write(input + " không phải là số nguyên tố ");
        }
    }
</script>
</body>
</html>
