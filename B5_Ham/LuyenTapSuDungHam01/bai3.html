<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhap vao so thu nhat:");
    let b = prompt("Nhap vao so thu hai:");
    tinh(a,b);
    function tinh(a,b) {
        if (a>b) {
            alert("a>b")
        }
        else {
            document.write(parseInt(a) + parseInt(b));
        }
    }
</script>
</body>
</html>
