<script>
    let a = prompt("Nhap so bat ky:");
    giaiThua();
    function giaiThua(a) {
        let result = 1 ;
        for (let i =1;i<=a; i++) {
            result = result*i ;
        }
        return result ;
    }
    document.write("Giai Thua La:" + " " + giaiThua());
</script>
