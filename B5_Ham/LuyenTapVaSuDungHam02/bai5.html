<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhap vao so thu 1");
    let b = prompt("Nhap vao so thu 2");
    let c = prompt("Nhap vao so thu 3");
    min();
    function min() {
        let min = a;
        if (b<min) {
            min = b;
        }
        else if (c<min) {
            min = c;
        }
        return min;
    }
    document.write("So nho nhat la:" + " " + min());
</script>
</body>
</html>
