<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("Nhap vao 1 so");
    input = kiemTraSoNguyenDuong(input);
    function kiemTraSoNguyenDuong(input)
    {
        let flag = true;
        if (input < 0){
            flag = false;
        }
        else {
            flag = true;
                }
        if (flag == true){
            document.write(input + " la so nguyen duong ");
        }
        else{
            document.write(input + " khong phai la so nguyen duong ");
        }
    }
</script>
</body>
</html>
