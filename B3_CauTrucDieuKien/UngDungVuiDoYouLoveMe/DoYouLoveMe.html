<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
<input type="button" value=" YES " onclick="yesClick()" style="position:absolute; left:285px; top:235px;"/>
<input type="button" id="clickNo" value="  NO  " onmouseover="noMove()" style="position:absolute; left:360px; top:235px;"/>
<script>
    function yesClick()
    {
        alert("Yes. I love you Too ");
    }
    function noMove()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('clickNo').style.left = x + 'px';
        document.getElementById('clickNo').style.top = y + 'px';
    }
</script>
</body>
</html>
