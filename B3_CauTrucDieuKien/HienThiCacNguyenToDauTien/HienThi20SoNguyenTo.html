<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isSnt(snt) {
        if (snt < 2) {
            return false;
        } else {
            for (let i = 2; i < snt; i++) {
                if (snt % i === 0) {
                    return false;
                } else {
                    return true;
                }
            }
        }
    }

    function lietKeSnt(number) {
        let count = 0;
        let i = 2;
        while (count < number) {
            if (isSnt(i)) {
                document.write(i + " ");
                count++;
            }
            i++;
        }
    }
    lietKeSnt(prompt("nhap so luong snt: "))
</script>
</body>
</html>
