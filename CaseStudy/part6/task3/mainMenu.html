<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Customer.js"></script>
    <script src="addNewCustomer.js"></script>
    <script src="DisplayInformationCustomer.js"></script>
    <script src="editInformationCustomer.js"></script>
    <script src="deleteInformationCustomer.js"></script>
    <script src="displayTotalPayOfCustomer.js"></script>
</head>
<body>
<script>
    function displayMainMenu() {
        choose = prompt(
            "1. Add New Customer\n" +
            "2. Display Information Customer\n" +
            "3. Display Total Of Customer\n" +
            "4. Edit Information Customer\n" +
            "5. Delete Customer\n");
        switch (choose) {
            case "1":
                addNewCustomer();
                break;
            case "2":
                displayInformationCustomer();
                break;
            case "3":
                displayTotalPayOfCustomer();
                break;
            case "4":
                editInformationCustomer();
                break;
            case "5":
                deleteInformationCustomer();
                break;
            default:
                alert("fall!!");
                displayMainMenu();
        }
    }
    displayMainMenu();

</script>
</body>
</html>
