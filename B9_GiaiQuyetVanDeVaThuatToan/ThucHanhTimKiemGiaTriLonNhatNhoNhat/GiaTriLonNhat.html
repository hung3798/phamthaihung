<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        var max = arr[0];
        for (var i = 1; i < arr.length; ++i) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }

    function dispArr(arr) {
        document.write("Enter a number to search for: ");
        for (var i = 0; i < arr.length; ++i) {
            document.write(arr[i] + " ");
            if(i%10==9){
                document.write("\n");
            }
        }
        if(i%10!=0){
            document.write("\n");
        }
    }

    var nums = [];
    for(var i=0; i<100; ++i){
        nums[i] = Math.floor(Math.random() * 101);
    }
    var maxValue = findMax(nums);
    dispArr(nums);
    document.write("<br/>");
    document.write("The maximum value is: " + maxValue);
</script>
</body>
</html>
