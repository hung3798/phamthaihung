<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputCelsius;
    inputCelsius = prompt("enter the Celsius")
    let Celsius = parseInt(inputCelsius);
    let Fahrenheit = (9*Celsius)/5 + 32;
    document.write(" The Fahrenheit is :" + Fahrenheit);
</script>
</body>
</html>
