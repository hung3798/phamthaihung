<script>
    let inputLy;
    let inputHoa;
    let inputSinh;
    inputLy = prompt('Nhap diem ly:')

    let ly = parseInt(inputLy);
    let hoa = parseInt(inputHoa);
    let sinh = parseInt(inputSinh);
    let TB = ( ly + hoa + sinh ) / 3;
    document.write( "Diem trung binh la:" + TB);
    document.write('<br/>');
    let Tong = (ly + hoa + sinh);
    document.write('diem tong la:' +Tong);
</script>
